<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task1.html</title>
</head>
<body>
    <script>
        var fib = function(n) {
            switch (n) {
                case 0:
                    return(1);
                    break;
                case 1:
                    return(1);
                    break;
                case 2:
                    return(2);
                    break;
                default:
                    var prev_prev_num = 1;
                    var prev_num = 1;
                    var curr_num;
                    for (var i = 2; i < n; i++) {
                        curr_num = prev_prev_num + prev_num;
                        prev_prev_num = prev_num;
                        prev_num = curr_num;
                    };
                    return(curr_num);
            };
        };
        console.log(fib(35));
    </script>
</body>
</html>
